<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this component -->
<link rel="import" href="../px-map.html" />
<link rel="import" href="../px-map-tile-layer.html" />
<link rel="import" href="../px-map-marker-locate.html" />

<!-- Demo DOM module -->
<dom-module id="px-map-marker-locate-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Header -->
  <px-demo-header
      module-name="px-map-marker-locate"
      description="The px-map-marker-locate subcomponent creates a geolocation
      marker which displays the user's current location on the map.">
  </px-demo-header>

  <!-- Interactive -->
  <px-demo-interactive>
    <!-- Configs -->
    <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

    <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

    <!-- Component ---------------------------------------------------------->
    <px-demo-component>
      <div style="height:400px; width:600px;display:flex">
        <px-map zoom="15" fit-to-markers flex-to-size>
          <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
          <px-map-marker-locate
            lat="{{props.lat.value}}"
            lng="{{props.lng.value}}"
            accuracy="{{props.accuracy.value}}">
          </px-map-marker-locate>
        </px-map>
      </div>
    </px-demo-component>
    <!-- END Component ------------------------------------------------------>

    <px-demo-component-snippet
        element-properties="{{props}}"
        element-name="px-map-marker-locate">
    </px-demo-component-snippet>
  </px-demo-interactive>

  <!-- API Viewer -->
  <px-demo-api-viewer
    source="px-map-marker-locate"
    mark-private="[[apiMarkPrivate]]">
  </px-demo-api-viewer>

  <!-- Footer -->
  <px-demo-footer></px-demo-footer>
</template>
</dom-module>

  <script>
    Polymer({
      is: 'px-map-marker-locate-demo',

      properties: {

        /**
         * Note: The actual data/values for `props` are placed in `this.demoProps`
         * to create a static reference that Polymer shouldn't overwrite.
         *
         * @property props
         * @type {Object}
         */
        props: {
          type: Object,
          value: function(){ return this.demoProps; }
        },

        /**
         * An array of pre-configured `props` that can be used to provide the user
         * with a set of common examples. These configs will be made available
         * as a set of tabs the user can click that will automatically change
         * the `props` to specific values.
         *
         * @property configs
         * @type {Array}
         */
        configs: {
          type: Array,
          value: function(){
            return [
              { configName: "Default",
                configReset: true }
            ]
          }
        },

        apiMarkPrivate: {
          type: Array,
          value: function() {
            return [
              "notifyInstReady",
              "notifyInstReady",
              "canAddInst",
              "shouldAddInst",
              "addInst",
              "shouldRemoveInst",
              "removeInst",
              "shouldUpdateInst",
              "updateInst",
              "createInst",
              "getInstOptions",
              "bindEvents",
              "unbindAllEvents",
              "addProperties",
              "extendObj",
              "getShadyScope",
              "isShadyScoped",
              "getMarkerIcon"
            ]
          }
        }
      },

      /**
       * A reference for `this.props`. Read the documentation there.
       *
       * @property demoProps
       * @type {Object}
       */
      demoProps: {
        lat: {
          inputLabel: 'Latitude',
          type: Number,
          defaultValue: 37.7673626,
          inputType: 'text'
        },

        lng: {
          inputLabel: 'Longitude',
          type: Number,
          defaultValue: -121.9595048,
          inputType: 'text'
        },

        accuracy: {
          type: Number,
          defaultValue: '12',
          inputType: 'text'
        },

        parentComponent: {
          value: ["<px-map zoom=\"15\" fit-to-markers flex-to-size>", "</px-map>"]
        },

        siblingElement: {
          value: '<px-map-tile-layer url=\'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png\'>'
        }
      }
    });
  </script>
