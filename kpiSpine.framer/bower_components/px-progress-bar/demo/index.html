<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this componnent -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-progress-bar.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-progress-bar"
        description="The Basic Progress Bar indicates the progress of an activity with explicit start and end times, or known duration.
          The blue portion of the bar grows from left to right to indicate the percentage of progress. Upon completion,
          the progress bar should automatically disappear from the screen.
          The Striped Progress Bar indicates an ongoing activity with an indefinite end, such as loading data. The animation hints at
          forward progress, but since an end time cannot be calculated, does not explicitly display the amount of progress.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component style="width:100%;">
        <px-progress-bar
          value="{{props.value.value}}"
          striped="{{props.striped.value}}"
          animated="{{props.animated.value}}">
        </px-progress-bar>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        element-properties="{{props}}"
        element-name="px-progress-bar">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-progress-bar"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            {
              configName: "Default",
              configReset: true
            },

            {
              configName: "Animated",
              "value":100,
              "striped":true,
              "animated":true
            }
          ]
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      value: {
        type: String,
        defaultValue: '20',
        inputType: 'number'
      },

      striped: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      animated: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      }
    }

  });
</script>
